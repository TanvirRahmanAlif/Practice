<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1>Contact US</h1>

                <form action="">
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label class="form-label">First Name</label>
                            <input class="form-control" type="text" placeholder="Enter First Name">
                        </div>

                        <div class="mb-3 col-md-6">
                            <label class="form-label" for="">Last Name</label>
                            <input class="form-control" type="text" placeholder="Enter Last Name">
                        </div>

                        <div class="mb-3 col-md-12">
                            <label class="form-label" for="">Email Address</label>
                            <input class="form-control" type="email" placeholder="Enter Your Email Address">
                        </div>

                        <div class="mb-3 col-md-6">
                            <label class="form-label">Quary Type</label>
                            <div class="input-group-text">
                                <input class="form-check-input m-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label m-1">General Enquary</label>
                            </div>
                        </div>

                        <div class="mb-3 col-md-6">
                            <label class="form-label">&nbsp;</label>
                            <div class="input-group-text">
                                <input class="form-check-input m-1" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label m-1">Support Request</label>
                            </div>
                        </div>

                        <div class="mb-3 col-md-12">
                            <label class="form-label" for="">Message</label>
                            <textarea class="form-control" name="" id="">Type Your Message</textarea>
                        </div>

                        <div class="mb-3 col-md-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="" id="">
                                <label class="form-label" for="">I accept the terms and conditions</label>
                            </div>
                        </div>

                        <div class="mb-3 col-md-12">
                            <button class="btn btn-success" style="width: 100%;">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
