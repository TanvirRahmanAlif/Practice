<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Form with BootStrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="">
                    <div class="row">
                        <div class="mb-2">
                            <label for="" class="form-label">Student Name</label>
                            <input type="text" placeholder="Student Name" class="form-control">
                        </div>

                        <div class="mb-2 col-md-6">
                            <label for="" class="form-label">Father Name</label>
                            <input type="text" placeholder="Father Name" class="form-control">
                        </div>

                        <div class="mb-2 col-md-6">
                            <label for="" class="form-label">Mother Name</label>
                            <input type="text" placeholder="Mother Name" class="form-control">
                        </div>

                        <div class="mb-2 col-md-4">
                            <label for="" class="form-label">Image</label>
                            <input type="file" placeholder="Enter Name" class="form-control">
                        </div>

                        <div class="mb-2 col-md-4">
                            <label for="" class="form-label">Gender</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select Gender</option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                                <option value="3">Others</option>
                            </select>
                        </div>

                        <div class="mb-2 col-md-4">
                            <label for="" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                        </div>

                        <div class="mb-2">
                            <label for="" class="form-label">Message</label>
                            <textarea class="form-control">type your message</textarea>
                        </div>

                        <div class="input-group mb-2">
                            <div class="input-group-text">
                                <input class="form-check-input" type="checkbox">
                            </div>
                            <input class="form-control" type="text">
                        </div>

                        <div class="input-group mb-2">
                            <div class="input-group-text">
                                <input class="form-check-input" type="radio">
                            </div>
                            <input type="text" class="form-control">
                        </div>

                        <div class="input-group mb-2">
                            <span class="input-group-text">First and last name</span>
                            <input type="text" aria-label="First name" class="form-control">
                            <input type="text" aria-label="Last name" class="form-control">
                        </div>

                        <div class="input-group mb-2">
                            <span class="input-group-text">$</span>
                            <span class="input-group-text">0.00</span>
                            <input type="text" class="form-control">
                        </div>

                        <div class="input-group mb-2">
                            <input type="text" class="form-control">
                            <span class="input-group-text">$</span>
                            <span class="input-group-text">0.00</span>
                        </div>

                        <div class="input-group mb-2">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon1">Button</button>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
